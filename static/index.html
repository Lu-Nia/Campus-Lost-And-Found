<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Digital Lost & Found</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎒 Campus Digital Lost & Found</h1>
            <p class="subtitle">Help reunite items with their owners</p>
        </header>

        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-number" id="total-items">0</div>
                <div class="stat-label">Total Items</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="lost-items">0</div>
                <div class="stat-label">Lost Items</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="found-items">0</div>
                <div class="stat-label">Found Items</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="claimed-items">0</div>
                <div class="stat-label">Claimed Items</div>
            </div>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <div class="form-section">
                    <h3>Report Item</h3>
                    <form id="item-form">
                        <div class="form-group">
                            <label>Report Type</label>
                            <select id="report-type" required>
                                <option value="true">Lost Item</option>
                                <option value="false">Found Item</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label>Item Name</label>
                            <input type="text" id="item-name" required maxlength="100" placeholder="e.g., iPhone 12, Blue Backpack">
                        </div>
                        
                        <div class="form-group">
                            <label>Description</label>
                            <textarea id="item-description" required maxlength="500" placeholder="Detailed description of the item..."></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label>Location</label>
                            <input type="text" id="item-location" required maxlength="100" placeholder="e.g., Library, Cafeteria, Parking Lot A">
                        </div>
                        
                        <div class="form-group">
                            <label>Contact Email</label>
                            <input type="email" id="contact-email" required placeholder="your.email@university.edu">
                        </div>
                        
                        <div class="form-group">
                            <label>Contact Phone (Optional)</label>
                            <input type="tel" id="contact-phone" maxlength="20" placeholder="(555) 123-4567">
                        </div>
                        
                        <button type="submit" class="btn">Submit Report</button>
                    </form>
                </div>
            </div>

            <div class="content-area">
                <div class="search-filters">
                    <input type="text" id="search-name" placeholder="Search by item name...">
                    <input type="text" id="search-location" placeholder="Search by location...">
                    <select id="filter-status">
                        <option value="">All Statuses</option>
                        <option value="lost">Lost</option>
                        <option value="found">Found</option>
                        <option value="claimed">Claimed</option>
                    </select>
                    <select id="filter-type">
                        <option value="">All Types</option>
                        <option value="lost">Lost Reports</option>
                        <option value="found">Found Reports</option>
                    </select>
                </div>

                <div id="items-container" class="items-grid">
                    <!-- Items will be loaded here -->
                </div>
            </div>
        </div>
    </div>
<!-- Status Update Modal -->
    <div id="status-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Update Item Status</h3>
            <form id="status-form">
                <div class="form-group">
                    <label>New Status</label>
                    <select id="new-status" required>
                        <option value="lost">Lost</option>
                        <option value="found">Found</option>
                        <option value="claimed">Claimed</option>
                    </select>
                </div>
                <button type="submit" class="btn">Update Status</button>
            </form>
        </div>
    </div>

    <!-- Alert Container -->
    <div id="alert-container" style="position: fixed; top: 20px; right: 20px; z-index: 1001;"></div>

    <script>
        let currentItems = [];
        let currentEditingItem = null;

        // API Base URL
        const API_BASE = '/api';

        // DOM Elements
        const itemForm = document.getElementById('item-form');
        const itemsContainer = document.getElementById('items-container');
        const statusModal = document.getElementById('status-modal');
        const statusForm = document.getElementById('status-form');
        const alertContainer = document.getElementById('alert-container');

        // Event Listeners
        itemForm.addEventListener('submit', handleSubmitItem);
        statusForm.addEventListener('submit', handleUpdateStatus);
        
        // Search and filter listeners
        document.getElementById('search-name').addEventListener('input', debounce(loadItems, 300));
        document.getElementById('search-location').addEventListener('input', debounce(loadItems, 300));
        document.getElementById('filter-status').addEventListener('change', loadItems);
        document.getElementById('filter-type').addEventListener('change', loadItems);

        // Modal handlers
        document.querySelector('.close').addEventListener('click', () => {
            statusModal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === statusModal) {
                statusModal.style.display = 'none';
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadItems();
            loadStats();
        });

        // Utility Functions
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function showAlert(message, type = 'success') {
            const alert = document.createElement('div');
            alert.className = alert alert-${type};
            alert.textContent = message;
            alertContainer.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }
        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

// API Functions
        async function apiCall(endpoint, options = {}) {
            try {
                const response = await fetch(${API_BASE}${endpoint}, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'An error occurred');
                }

                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        // Load and Display Functions
        async function loadItems() {
            try {
                const params = new URLSearchParams();
                
                const name = document.getElementById('search-name').value;
                const location = document.getElementById('search-location').value;
                const status = document.getElementById('filter-status').value;
                const type = document.getElementById('filter-type').value;

                if (name) params.append('name', name);
                if (location) params.append('location', location);
                if (status) params.append('status', status);
                if (type) params.append('item_type', type);

                const items = await apiCall(/items?${params});
                currentItems = items;
                displayItems(items);
            } catch (error) {
                showAlert(Error loading items: ${error.message}, 'error');
            }
        }

        async function loadStats() {
            try {
                const stats = await apiCall('/stats');
                document.getElementById('total-items').textContent = stats.total_items;
                document.getElementById('lost-items').textContent = stats.lost_items;
                document.getElementById('found-items').textContent = stats.found_items;
                document.getElementById('claimed-items').textContent = stats.claimed_items;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        function displayItems(items) {
            if (items.length === 0) {
                itemsContainer.innerHTML = '<div style="text-align: center; color: #64748b; padding: 40px;">No items found matching your criteria.</div>';
                return;
            }

            itemsContainer.innerHTML = items.map(item => `
                <div class="item-card">
                    <div class="item-status status-${item.status}">${item.status}</div>
                    <div class="item-type type-${item.is_lost_report ? 'lost' : 'found'}">
                        ${item.is_lost_report ? 'Lost Report' : 'Found Report'}
                    </div>
                    <div class="item-title">${escapeHtml(item.name)}</div>
                    <div class="item-description">${escapeHtml(item.description)}</div>
                    <div class="item-details">
                        📍 ${escapeHtml(item.location)}<br>
                        📅 ${formatDate(item.date_reported)}<br>
                        📧 ${escapeHtml(item.contact_email)}
                        ${item.contact_phone ? <br>📱 ${escapeHtml(item.contact_phone)} : ''}
                    </div>
                    ${item.linked_item_id ? '<div class="linked-indicator">🔗 Potentially matched with another item</div>' : ''}
                    <div class="item-actions">
                        <button class="btn btn-small" onclick="openStatusModal('${item.id}', '${item.status}')">
                            Update Status
                        </button>
                        <button class="btn btn-small btn-danger" onclick="deleteItem('${item.id}')">
                            Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
